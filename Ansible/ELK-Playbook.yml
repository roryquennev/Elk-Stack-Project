---                                                                       ---
  - name: configure elk
    hosts: elk
    become: true
    tasks:
      #use apt module

      - name: docker.io
        apt:
          update_cache: yes
          name: docker.io
          state: present

      - name: install pip3
        apt:
          force_apt_get: yes
          name: python3-pip
          state: present

      - name: install docker python module
        pip:
          name: docker
          state: present
      #use command module
      - name: increase virtual memory
        command: sysctl -w vm.max_map_count=262144
      #use sysctl
      - name: use more memory
        sysctl:
          name: vm.max_map_count
          value: 262144
          state: present
          reload: yes
      #use docker_container module
      - name: download and launch a docker elk container
        docker_container:
          name: elk
          image: sebp/elk:761
          state: started
          restart_policy: always
          #list ports here
          published_ports:
            - 5601:5601
            - 9200:9200
            - 5044:5044

      - name: enable service docker on boot
        systemd:
          name: docker
          enabled: yes